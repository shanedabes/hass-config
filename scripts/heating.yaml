---
living_room_heating:
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.living_room_presence
              state: 'on'

          sequence:
            - service: climate.set_temperature
              entity_id: climate.living_room
              data:
                temperature: 22

      default:
        - service: climate.set_temperature
          entity_id: climate.living_room
          data:
            temperature: 12


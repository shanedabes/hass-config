---
title: Timers
icon: 'mdi:timer'
panel: false
cards:
  - title: Fan oven
    type: 'custom:vertical-stack-in-card'
    cards:
      - type: conditional
        conditions:
          - entity: timer.fan_oven
            state_not: idle
        card:
          type: 'custom:timer-card'
          entity: timer.fan_oven

      - type: entities
        state_color: true
        entities:
          - name: Custom
            entity: input_text.fan_oven_custom_timer
            icon: 'mdi:stove'
            double_tap_action:
              action: call-service
              service: script.custom_timer
              service_data:
                timer: timer.fan_oven
                entity: input_text.fan_oven_custom_timer

          - type: button
            name: Cancel timer
            icon: 'mdi:close-octagon'
            action_name: Cancel
            tap_action:
              action: call-service
              service: timer.cancel
              target:
                entity_id: timer.fan_oven


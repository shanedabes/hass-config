---
title: Power
icon: 'mdi:power-plug'
panel: false
cards:
  - type: vertical-stack
    title: wigeon
    cards:
      - name: Hourly energy
        type: 'custom:mini-graph-card'
        entities:
          - entity: sensor.wigeon_hourly_energy
        line_color: "#88C0D0"
        hours_to_show: 24
        aggregate_func: max
        group_by: hour
        show:
          graph: bar

      - name: Daily energy
        type: 'custom:mini-graph-card'
        entities:
          - entity: sensor.wigeon_daily_energy
        line_color: "#88C0D0"
        hours_to_show: 168
        aggregate_func: max
        group_by: date
        show:
          graph: bar

      - type: horizontal-stack
        cards:
          - name: power
            type: 'custom:mini-graph-card'
            entities:
              - sensor.wigeon_plug_power
            line_color: "#A3BE8C"
            line_width: 8
            font_size: 75

          - name: current
            type: 'custom:mini-graph-card'
            entities:
              - sensor.wigeon_plug_current
            line_color: "#5E81AC"
            line_width: 8
            font_size: 75

          - name: voltage
            type: 'custom:mini-graph-card'
            entities:
              - sensor.wigeon_plug_voltage
            line_color: "#BF616A"
            line_width: 8
            font_size: 75

  - type: vertical-stack
    title: paddlepond
    cards:
      - name: Hourly energy
        type: 'custom:mini-graph-card'
        entities:
          - entity: sensor.paddlepond_hourly_energy
        line_color: "#88C0D0"
        hours_to_show: 24
        aggregate_func: max
        group_by: hour
        show:
          graph: bar

      - name: Daily energy
        type: 'custom:mini-graph-card'
        entities:
          - entity: sensor.paddlepond_daily_energy
        line_color: "#88C0D0"
        hours_to_show: 168
        aggregate_func: max
        group_by: date
        show:
          graph: bar

      - type: horizontal-stack
        cards:
          - name: power
            type: 'custom:mini-graph-card'
            entities:
              - sensor.paddlepond_plug_power
            line_color: "#A3BE8C"
            line_width: 8
            font_size: 75

          - name: current
            type: 'custom:mini-graph-card'
            entities:
              - sensor.paddlepond_plug_current
            line_color: "#5E81AC"
            line_width: 8
            font_size: 75

          - name: voltage
            type: 'custom:mini-graph-card'
            entities:
              - sensor.paddlepond_plug_voltage
            line_color: "#BF616A"
            line_width: 8
            font_size: 75

---
title: Switches
icon: 'mdi:toggle-switch'
panel: false
cards:
  - type: vertical-stack
    cards:
      - type: picture-entity
        entity: camera.living_room_cam
        camera_image: camera.living_room_cam
        show_name: false
        show_state: false

      - title: Living room
        type: entities
        state_color: true
        show_header_toggle: false
        entities:
          - entity: switch.living_room_light_switch
            name: Light switch
            icon: 'mdi:ceiling-light'
          - entity: switch.tv
            name: TV
            icon: 'mdi:television'
          - entity: vacuum.robovac

  - type: vertical-stack
    cards:
      - type: picture-entity
        entity: camera.kitchen_cam_hd
        camera_image: camera.kitchen_cam_hd
        show_name: false
        show_state: false

      - title: Kitchen
        type: entities
        state_color: true
        show_header_toggle: false
        entities:
          - entity: switch.kitchen_light_switch
            name: Light switch
            icon: 'mdi:ceiling-light'
          - entity: switch.14503513c82b965f16f9
            icon: 'mdi:fridge'

  - title: Office
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: switch.office_light_switch
        name: Light switch
        icon: 'mdi:ceiling-light'
      - name: wigeon
        entity: switch.wigeon
        icon: 'mdi:desktop-tower-monitor'
      - name: Not
        entity: switch.not
        icon: 'mdi:floor-lamp-torchiere'

  - title: Bedroom
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: switch.bedroom_light_switch
        name: Light switch
        icon: 'mdi:ceiling-light'

      - type: 'custom:fold-entity-row'
        head:
          name: LEDs
          type: 'custom:slider-entity-row'
          entity: light.wled_bedroom
          toggle: true
          icon: 'mdi:led-strip-variant'
        group_config:
          state_color: true
          secondary_info: last-changed
        entities:
          - name: Bed
            entity: light.wled_bed
            icon: 'mdi:led-strip-variant'

          - name: Dresser
            entity: light.wled_bedroom_dresser
            icon: 'mdi:led-strip-variant'

          - type: 'custom:rgb-light-card'
            entity: light.wled_bedroom
            colors:
              - color_name: white
                white_value: 255
                brightness: 1
                effect: solid
                transition: 1
                label: white

              - effect: pacifica
                brightness_pct: 10
                color_temp: 1
                transition: 1
                icon_color: 'linear-gradient(15deg, #aaee99, #1387c4)'
                label: pacifica

              - effect: noise 2
                brightness_pct: 10
                color_temp: 1
                transition: 1
                label: noise 2

              - effect: noise 4
                brightness_pct: 10
                color_temp: 1
                transition: 1
                label: noise 4

              - effect: pride 2015
                color_temp: 1
                transition: 1
                label: pride 2015

              - effect: colorful
                color_temp: 1
                transition: 1
                label: colorful

              - effect: palette
                color_temp: 1
                transition: 1
                label: palette

  - title: Attic
    type: entities
    state_color: true
    show_header_toggle: false
    entities:
      - entity: light.attic_light
        name: Bulb
        icon: 'mdi:ceiling-light'

